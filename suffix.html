<!DOCTYPE html>
<html>
<head>
<title>Calcolo Prefix e Host</title>
<style>
body {
  font-family: Arial;
  background-color: #f2f9ff;
  text-align: center;
  margin-top: 50px;
}
h3 {
  color: #00ff37;
}
input, button {
  padding: 8px;
  font-size: 16px;
  margin: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  background-color: #22ff00;
  color: black;
  cursor: pointer;
}
button:hover {
  background-color: #80ff00;
}
#risultato {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>

<h3>Calcolo del numero di host</h3>
<label>Prefix number: </label>
<input type="number" id="prefix" min="0" max="32">
<button onclick="calcola()">Calcola</button>

<p id="risultato"></p>

<script>
function calcola() {
  let prefix = document.getElementById("prefix").value;
  let suffix = 32 - prefix;
  let hosts = Math.pow(2, suffix) - 2;
  document.getElementById("risultato").innerHTML =
    "Suffix = /" + suffix + "<br>" +
    "Numero di host = 2<sup>" + suffix + "</sup> - 2 = " + hosts;
}
</script>

</body>
</html>
